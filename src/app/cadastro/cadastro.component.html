<div class="container-fluid">
  <div class="row" style="margin-top:15px">
    <div class="col-md-12" align="center">
      <form [formGroup]="formulario" id="ngForm" (ngSubmit)="save()">
        <mat-form-field class='col-md-2'>
          <mat-select placeholder="Status" formControlName="status" required>
            <mat-option value="1"> Ativo</mat-option>
            <mat-option value="0">Inativo</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-2">
          <input matInput placeholder="Código" formControlName="codigo" required>
        </mat-form-field>
        <mat-form-field class='col-md-4'>
          <input matInput placeholder="Descrição" formControlName="descricao" required>
        </mat-form-field>
      </form>

    </div>
  </div>

  <mat-divider></mat-divider>
  <br>
  <div class="row">
    <div class="col-md-12" align="center">
      <div class="row col-md-10" style="background-color: gray;">
        <div class="page-header">
          <h5>Opções do Catálogo</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 upper-form" style="margin-top:15px;" align="center">
          <form [formGroup]="opcoes" (ngSubmit)="addOpcao()">
            <mat-form-field class='col-md-2'>
              <mat-select placeholder="Status" formControlName="status" required>
                <mat-option value="1"> Ativo</mat-option>
                <mat-option value="0">Inativo</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class='col-md-2'>
              <input matInput placeholder="Código" formControlName="codigo" required>
            </mat-form-field>
            <mat-form-field class='col-md-4'>
              <input matInput placeholder="Descrição" formControlName="descricao" required>
            </mat-form-field>
            <button mat-mini-fab type='submit'>
              <mat-icon aria-label="Adicionar Opção">add</mat-icon>
            </button>
          </form>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="row">
        <div class="table-container">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="warn" (click)="deleteOpcao(row.codigo)">
                    <mat-icon aria-label="Excluir">delete</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="prepareUpdateOpcao(row.codigo)">
                    <mat-icon aria-label="Modificar">update</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Status -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> <i class="glyphicon glyphicon-one-fine-dot" [style.color]="row.status==1 ? 'green' : 'red'"></i>
                </td>
              </ng-container>

              <!-- Código -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
              </ng-container>

              <!-- Descrição -->
              <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>


          <div class="row col-md-12" style="margin-top:15px; width:100%;">
            <div class="filler"></div>
            <button mat-raised-button color="warn" routerLink="/">Voltar</button>
            <button mat-raised-button color="primary" style='margin-left:10px' form="ngForm">Salvar</button>

          </div>

        </div>


      </div>


    </div>

  </div>


</div>
